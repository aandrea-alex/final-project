<section class="section hero-section">
  <div class="container">
    <div class="hero-title-photo-wrapper">
      <div class="hero-text-wrapper">
        <h1 class="hero-title">
          Welcome to our <span class="hero-title-accent">collection</span> of
          premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-images-wrapper">
        <ul class="hero-photos-list">
          <li class="hero-photo-wrapper">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/hero/photo/desktop/hero-desktop-photo1@1x.jpg 1x,
                  ./img/hero/photo/desktop/hero-desktop-photo1@2x.jpg 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/hero/photo/tablet/hero-tablet-photo1@1x.jpg 1x,
                  ./img/hero/photo/tablet/hero-tablet-photo1@2x.jpg 2x
                "
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./img/hero/photo/mobile/hero-mobile-photo1@1x.jpg 1x,
                  ./img/hero/photo/mobile/hero-mobile-photo1@2x.jpg 2x
                "
              />
              <img
                class="hero-photo"
                src="./img/hero/photo/mobile/hero-mobile-photo1@1x.jpg"
                alt="hero-1 photo"
              />
            </picture>
          </li>
          <li class="hero-photo-wrapper">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/hero/photo/desktop/hero-desktop-photo2@1x.jpg 1x,
                  ./img/hero/photo/desktop/hero-desktop-photo2@2x.jpg 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/hero/photo/tablet/hero-tablet-photo2@1x.jpg 1x,
                  ./img/hero/photo/tablet/hero-tablet-photo2@2x.jpg 2x
                "
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./img/hero/photo/mobile/hero-mobile-photo2@1x.jpg 1x,
                  ./img/hero/photo/mobile/hero-mobile-photo2@2x.jpg 2x
                "
              />
              <img
                class="hero-photo"
                src="./img/hero/photo/mobile/hero-mobile-photo2@1x.jpg"
                alt="hero-2 photo"
              />
            </picture>
          </li>
          <li class="hero-photo-wrapper">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./img/hero/photo/desktop/hero-desktop-photo3@1x.jpg 1x,
                  ./img/hero/photo/desktop/hero-desktop-photo3@2x.jpg 2x
                "
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  ./img/hero/photo/tablet/hero-tablet-photo3@1x.jpg 1x,
                  ./img/hero/photo/tablet/hero-tablet-photo3@2x.jpg 2x
                "
              />
              <source
                media="(max-width: 767px)"
                srcset="
                  ./img/hero/photo/mobile/hero-mobile-photo3@1x.jpg 1x,
                  ./img/hero/photo/mobile/hero-mobile-photo3@2x.jpg 2x
                "
              />
              <img
                class="hero-photo"
                src="./img/hero/photo/mobile/hero-mobile-photo3@1x.jpg"
                alt="hero-3 photo"
              />
            </picture>
          </li>
        </ul>
        <button class="hero-scroll js-hero-scroll">Scroll down</button>
      </div>
    </div>
    <div class="hero-img-wrapper">
      <picture>
        <source
          media="(min-width: 1280px)"
          srcset="
            ./img/hero/bgr/hero-desktop-bgr@1x.webp 1x,
            ./img/hero/bgr/hero-desktop-bgr@2x.webp 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./img/hero/bgr/hero-tablet-bgr@1x.webp 1x,
            ./img/hero/bgr/hero-tablet-bgr@2x.webp 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./img/hero/bgr/hero-mobile-bgr@1x.webp 1x,
            ./img/hero/bgr/hero-mobile-bgr@2x.webp 2x
          "
        />
        <img
          class="hero-img"
          src="./img/hero/bgr/hero-mobile-bgr@1x.webp"
          alt="Magic Watch"
        />
      </picture>
    </div>
    <div id="id-about"></div>
  </div>
</section>
